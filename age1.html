
<!DOCTYPE html>
<html>
<head>
    <title>population pyramid</title>
	<link rel="stylesheet" href="age.css" type="text/css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
	<script type="text/javascript" src="census.js"></script>
</head>
<body>
	<div id="main"></div>
	<div class="years"></div>
	<div class="controls"></div>
	<script type="text/javascript">		
		function isYear(d){
			return d.year == year; 
		}
		function linkClass(y){
			return "y"+y.toFixed(0) + (y==year?" active":""); 
		}
		function tooltipText(d) {
		    return d3.format(",")(d.people)
		        + " " + (d.sex==1?"men":"women")
		        + " aged " + (d.age==90?"90+":d.age+"-"+(d.age+4))
			    + " in " + d.year;
		}
		function barWidth(d){
			return x1(d.people);
		}

		function run(yr, dur) {
			dur = dur || 300;
			var old = year;
			year = yr;

			div.selectAll("span.link a")
			   .attr("class", linkClass);

			var fb = vis.selectAll("rect.female").data(fdat.filter(isYear), {
			    nodeKey: function(node) { return node.getAttribute("id"); },
			    dataKey: function(data) { return "f"+(data.year - data.age); }
		    });
		    fb.enter("rect")
			    .attr("id", function(d) { return "f"+(d.year - d.age); })
			    .attr("class", "female")
			    .attr("fill", "pink")
				.attr("transform", lTransform)
			    .attr("width", function(d) { return x1(d.people); })
			    .attr("y", yr>old ? 20 : -20)
			    .attr("height", y.rangeBand())
			    .attr("opacity", 0.0001)
			  .transition()
			    .duration(dur)
			    .attr("y", 0)
			    .attr("opacity", 1);
		    fb.exit().transition()
		        .duration(dur)
			    .attr("y", yr>old ? -20 : 30)
		        .attr("opacity", 0.0001)
		        .each("end", function() { d3.select(this).remove(); });
			fb.transition()
		        .duration(dur)
			    .attr("transform", lTransform)
			    .attr("y", 0)
			    .attr("width", function(d) { return x1(d.people); })
			    .attr("opacity", 1);
			fb.selectAll("title").text(tooltipText);


			var mb = vis.selectAll("rect.male").data(mdat.filter(isYear), {
			    nodeKey: function(node) { return node.getAttribute("id"); },
			    dataKey: function(data) { return "m"+(data.year - data.age); }
		    });
		    mb.enter("rect")
			    .attr("id", function(d) { return "m"+(d.year - d.age); })
			    .attr("class", "male")
			    .attr("fill", "steelblue")
			    .attr("transform", rTransform)
			    .attr("width", function(d) { return x1(d.people); })
			    .attr("y", yr>old ? 20 : -20)
			    .attr("height", y.rangeBand())
			    .attr("opacity", 0.0001)
			  .transition()
			    .duration(dur)
			    .attr("y", 0)
			    .attr("opacity", 1);
		    mb.exit().transition()
		        .duration(dur)
		        .attr("y", yr>old ? -20 : 30)
		        .attr("opacity",0.0001)
		        .each("end", function() { d3.select(this).remove(); });
			mb.transition()
		        .duration(dur)
			    .attr("transform", rTransform)
			    .attr("y", 0)
			    .attr("width", function(d) { return x1(d.people); })
			    .attr("opacity", 1);
			mb.select("title").text(tooltipText);
		}

		function play(rev) {
			rev = rev || false;
			var y = year + (rev?-1:1)*10;
			if (y < 1990 || y > 2000) {
					return;
				}
			run(y, 1200);
		}

		var data = census,
		    maxp = data.reduce(function(a,b) { return Math.max(a,b.people); }, 0),
		    mdat = data.filter(function(d) { return d.sex==1; })
		               .sort(function(a,b) { return b.age - a.age; }),
		    fdat = data.filter(function(d) { return d.sex==2; })
		               .sort(function(a,b) { return b.age - a.age; });

		var w = 280,
		    h = 19 * 15,
		    bins = d3.range(19),
		    year = 1990,
		    y = d3.scale.ordinal().domain(bins).rangeBands([0, h], 0.25),
		    x1 = d3.scale.linear().domain([0, maxp]).range([0, w]),
		    x2 = d3.scale.linear().domain([0, maxp]).range([w, 0]);

		// var vis = d3.select("#main")
		//   .append("svg")
		//     .attr("width", 2*w + 340)
		//     .attr("height", h + 40)
		//   .append("g")
		//     .attr("transform", "translate(170,15)");

		// // pyramid bar chart

		// vis.append("g")
		//   .selectAll("text.ages")
		//     .data(bins)
		//   .enter("text")
		//    // .filter(function(d) { return d%2==0; })
		//     .attr("class", "ages")
		//     .attr("x", w+15)
		//     .attr("y", function(d) { return y(d) + y.rangeBand() + 7; })
		//     //.attr("width",200)
		//     .attr("fill", "#888")
		//     .attr("text-anchor", "middle")
		//     .attr("font-size", "12px")
		//     .text(function(d) { return (90-d*5).toFixed(0); });

		// var rTransform = function(d,i) {
		//     return "translate("+(w+30)+","+y(i).toFixed(2)+")";
		// };
		// var lTransform = function(d,i) {
		//     return "translate("+x2(d.people).toFixed(2)+","+y(i).toFixed(2)+")";
		// };
		// var lEnter = function(d,i) {
		//     return "translate("+w+","+y(i).toFixed(2)+")";
		// };

		var mbars = vis.selectAll("rect.male")
		    .data(mdat.filter(isYear))
		  .enter("rect")
		    .attr("id", function(d) { return "m"+(d.year - d.age); })
		    .attr("class", "male")
		    .attr("fill", "steelblue")
		    .attr("transform", rTransform)
		    .attr("width", barWidth)
		    .attr("height", y.rangeBand())
		    .attr("y", 0)
		    .attr("opacity", 1);

		mbars.append("title").text(tooltipText);

		var fbars = vis.selectAll("rect.female")
		    .data(fdat.filter(isYear))
		  .enter("rect")
		    .attr("id", function(d) { return "f"+(d.year - d.age); })
		    .attr("class", "female")
		    .attr("fill", "pink")
		    .attr("opacity", 1)
		    .attr("transform", lTransform)
		    .attr("width", barWidth)
		    .attr("height", y.rangeBand())
		    .attr("y", 0)
		    .attr("opacity", 1);

		fbars.append("title").text(tooltipText);
		// animated intro for bars
		mbars.attr("width", 0)
		    .transition()
		      .duration(500)
		      .delay(function(d,i) { return 30*i; })
		      .attr("width", barWidth);

		fbars.attr("width", 0)
		    .attr("transform", lEnter)
		    .transition()
		      .duration(500)
		      .delay(function(d, i) { return 30*i; })
		      .attr("width", barWidth)
		      .attr("transform", lTransform);
		// age label
		vis.append("text")
		    .attr("x", w+15)
		    .attr("y", h+8)
		    .attr("dy", ".71em")
		    .attr("fill", "#888")
		    .attr("text-anchor", "middle")
		    .attr("font-size", "13px")
		    .attr("font-variant", "small-caps")
		    .attr("letter-spacing", 1)
		    .text("age");
		// gridlines and labels for right pyramid
		var rules1 = vis.selectAll("g.rule1")
		    .data(x1.ticks(5))
		  .enter("g")
		    .filter(function(d) { return d > 0; })
		    .attr("class", "rule1")
		    .attr("transform", function(d) { return "translate("+(w+30+x1(d))+",0)";});

		rules1.append("line")
		    .attr("y1", h - 2)
		    .attr("y2", h + 4)
		    .attr("stroke", "#bbb");

		rules1.append("line")
		    .attr("y1", 0)
		    .attr("y2", h)
		    .attr("stroke", "white")
		    .attr("stroke-opacity", .3);

		rules1.append("text")
		    .attr("y", h + 9)
		    .attr("dy", ".71em")
		    .attr("text-anchor", "middle")
		    .attr("font-size", "12px")
		    .attr("fill", "#bbb")
		    .text(function(d) { return (d/1000000).toFixed(0)+"M"; });
		// gridlines and labels for left pyramid
		var rules2 = vis.selectAll("g.rule2")
		    .data(x2.ticks(5))
		  .enter("g")
		    .filter(function(d) { return d > 0; })
		    .attr("class", "rule2")
		    .attr("transform", function(d) { return "translate("+(x2(d))+",0)";});

		rules2.append("line")
		    .attr("y1", h - 2)
		    .attr("y2", h + 4)
		    .attr("stroke", "#bbb");

		rules2.append("line")
		    .attr("y1", 0)
		    .attr("y2", h)
		    .attr("stroke", "white")
		    .attr("stroke-opacity", .3);

		rules2.append("text")
		    .attr("y", h + 9)
		    .attr("dy", ".71em")
		    .attr("text-anchor", "middle")
		    .attr("font-size", "12px")
		    .attr("fill", "#bbb")
		    .text(function(d) { return (d/1000000).toFixed(0)+(d==0?"":"M"); });

		var div = d3.select("body")
		  .append("div")
		    .attr("class", "years");

		div.append("span")
		  .attr("class", "title")
		  .text("year");

		div.selectAll("span.link")
		    .data(d3.range(1990, 2001, 10))
		  .enter("span")
		    .attr("class", "link")
		  .append("a")
		    .attr("class", linkClass)
		    .text(function(d) { return d.toFixed(0);});
		
		var ctrls = d3.select("body")
		  .append("div")
		  .attr("class", "controls");
		ctrls.append("span").append("a")
		  .attr("class", "control back")
		  .attr("href", "javascript:play(true);")
		  .text("<< ");
		ctrls.append("span").append("a")
		  .attr("class", "control toggle")
		  .attr("href", "javascript:toggle();")
		  .text("Start");
		ctrls.append("span").append("a")
		  .attr("class", "control forward")
		  .attr("href", "javascript:play();")
		  .text(" >>");
	</script>
</body>
</html>
